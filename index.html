<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Velha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="caixa" id="tabuleiro">
      <div data-index="0,0" class="item" style="border-top: none; border-left: none"></div>
      <div data-index="0,1" class="item" style="border-top: none"></div>
      <div data-index="0,2"class="item" style="border-top: none; border-right: none"></div>

      <div data-index="1,0"  class="item" style="border-left: none"></div>
      <div data-index="1,1" class="item"></div>
      <div data-index="1,2" class="item" style="border-right: none"></div>

      <div data-index="2,0" class="item" style="border-bottom: none; border-left: none"></div>
      <div data-index="2,1" class="item" style="border-bottom: none"></div>
      <div data-index="2,2" class="item" style="border-bottom: none; border-right: none"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
